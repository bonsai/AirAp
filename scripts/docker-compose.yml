version: '3.8'

services:
  ai-rapper:
    build:
      context: .
      dockerfile: Dockerfile.kaggle
    container_name: ai-rapper-kaggle
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

